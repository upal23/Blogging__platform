<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page - Blogging Platform</title>
    <link rel="stylesheet" href="styles/error.css" />
</head>

<body>
    <!-- 404 Error Page -->
    <div class="error-container" id="error-404">
        <img src="https://via.placeholder.com/300x180?text=404" alt="404 Error" />
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <div class="buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="goToContact()">Contact Us</button>
        </div>
    </div>

    <!-- 500 Error Page -->
    <div class="error-container hidden" id="error-500">
        <img src="https://via.placeholder.com/300x180?text=500" alt="500 Error" />
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Sorry! Something went wrong on our side.</p>
        <div class="buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="goToContact()">Contact Us</button>
        </div>
    </div>

    <script src="scripts/error.js"></script>
</body>

</html>
