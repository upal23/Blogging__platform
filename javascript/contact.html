<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Blogging Platform</title>
    <link rel="stylesheet" href="styles/contact.css" />
</head>

<body>
    <div class="container" id="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required />

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

            <label for="captcha">CAPTCHA</label>
            <div class="captcha-box">
                <div class="captcha-image" id="captcha-question">Loading...</div>
                <input type="text" id="captcha" name="captcha" placeholder="Answer" required style="width: 40%;" />
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="container hidden" id="confirmation-container">
        <p class="confirmation">Thank you! Your message has been received. A confirmation email has been sent
            (simulated).</p>
        <a href="index.html">Back to Home</a>
    </div>

    <script src="scripts/contact.js"></script>
</body>

</html>
