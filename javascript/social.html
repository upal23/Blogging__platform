<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Sharing - Blogging Platform</title>
    <link rel="stylesheet" href="styles/social.css" />
</head>

<body>

    <div class="post-container">
        <h1 id="post-title">The Future of AI in Everyday Life</h1>
        <div class="meta-info">Published on May 19, 2025 · 5 min read</div>
        <div class="tags">
            <span class="tag">Technology</span>
            <span class="tag">AI</span>
            <span class="tag">Innovation</span>
        </div>

        <div class="content">
            <p>
                Artificial Intelligence is rapidly transforming industries. From personal assistants to predictive
                healthcare, discover how AI is becoming an integral part of our lives.
            </p>
        </div>

        <h3>Share this article</h3>
        <div class="share-bar">
            <button class="share-btn" onclick="sharePost('Facebook')">📘 Facebook</button>
            <button class="share-btn" onclick="sharePost('Twitter')">🐦 Twitter</button>
            <button class="share-btn" onclick="sharePost('LinkedIn')">💼 LinkedIn</button>
            <button class="share-btn" onclick="sharePost('Reddit')">👽 Reddit</button>
        </div>
    </div>

    <script src="scripts/social.js"></script>
</body>

</html>
