<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - Blogging Platform</title>
    <link rel="stylesheet" href="styles/formvalidation.css" />
</head>

<body>
    <div class="container">
        <h2>Feedback Form</h2>
        <form id="validationForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name" required />
            <div class="error-message hidden" id="name-error">Name is required and must be at least 3 characters.</div>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Your Email" required />
            <div class="error-message hidden" id="email-error">Please enter a valid email address.</div>

            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
            <div class="error-message hidden" id="message-error">Message must be at least 10 characters long.</div>

            <button type="submit">Submit</button>
            <div class="success-message hidden" id="success-message">Form successfully submitted! ðŸŽ‰</div>
        </form>
    </div>

    <script src="scripts/formvalidation.js"></script>
</body>

</html>
